<div class="my-3">
    <h2>Retry,RetryWhen,Scan,Delay</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex-1<span class="text-primary">Debounce Time</span></strong>
            <hr>
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Search</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" placeholder="searching..." #myInput>
                <span *ngIf="reqData!=null">Reqested Data:<strong class="text-success">{{reqData}}</strong></span>
            </div>
        </div>
        <div class="col-md-6">
            <strong>Ex-2<span class="text-warning">DistinctUntilChanged</span></strong>
            <hr>

            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Search</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" placeholder="searching..." #myInput2>
                <span *ngIf="reqData2!=null">Reqested Data:<strong class="text-success">{{reqData2}}</strong></span>
            </div>
        </div>
    </div>
</div>
